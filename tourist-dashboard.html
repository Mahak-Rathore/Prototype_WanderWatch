<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tourist Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
<div class="container">
<a class="navbar-brand" href="index.html">Smart Tourist App</a>
</div>
</nav>
<div class="container my-4">
<h2 id="welcome">Welcome, Tourist!</h2>
<p>Safety Score: <span id="scoreBadge" class="badge bg-success">85/100</span></p>
<div class="mb-3">
<h5>Trip Itinerary</h5>
<ul id="itineraryList">
</ul>
</div>
<div class="mb-3">
<h5>Location & Geo-Fence Monitoring</h5>
<!-- Embedded geofence demo -->
<iframe src="geofence.html" width="100%" height="540" style="border:0"></iframe>
</div>
<div class="d-flex gap-3 mt-3">
<a href="panic.html" class="btn btn-danger">Panic Button</a>
<a href="#" class="btn btn-secondary">Update Emergency Contacts</a>
<button id="toggleTracking" class="btn btn-outline-primary">Toggle Tracking</button>
</div>
</div>


<script>
// Load tourist data from sessionStorage (from register)
const t = JSON.parse(sessionStorage.getItem('tourist') || '{}');
if (t.name) document.getElementById('welcome').innerText = `Welcome, ${t.name}!`;
const it = t.itinerary ? t.itinerary.split('\n') : ['Day 1: Sample Place', 'Day 2: Sample Place'];
const ul = document.getElementById('itineraryList');
it.forEach(item => { const li = document.createElement('li'); li.textContent = item; ul.appendChild(li); });


// Toggle tracking (front-end demo only)
let tracking = false;
document.getElementById('toggleTracking').addEventListener('click', () => {
tracking = !tracking;
alert(`Tracking ${tracking ? 'enabled (demo)' : 'disabled (demo)'}`);
});
</script>
</body>
</html>
