<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analytics & Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Analytics & Predictive Insights</h2>
    <p>Demo analytics and anomaly detection overview.</p>

    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Active Alerts (Last 24h)</h5>
            <p class="card-text" id="activeAlerts">--</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Anomaly Score (Sample)</h5>
            <p class="card-text" id="anomalyScore">--</p>
          </div>
        </div>
      </div>
    </div>

    <h5>Historical Incident Log</h5>
    <pre id="historyLog" style="background:#f8f9fa;padding:10px;border-radius:6px;max-height:240px;overflow:auto;">No data (demo)</pre>

    <div class="mt-3">
      <button class="btn btn-outline-success" id="downloadReport">Download Report</button>
      <button class="btn btn-secondary" id="refresh">Refresh Data (Demo)</button>
    </div>
  </div>

  <script>
    // Demo-only: read alerts from localStorage (populated by geofence demo)
    function refresh() {
      const alerts = JSON.parse(localStorage.getItem('alerts') || '[]');
      document.getElementById('activeAlerts').innerText = alerts.length + ' alert(s) in local demo storage';
      document.getElementById('historyLog').innerText = alerts.join('\n') || 'No historical alerts found.';

      // Calculate a fake anomaly score
      const score = alerts.length ? Math.min(95, 100 - alerts.length * 5) : 100;
      document.getElementById('anomalyScore').innerText = score + '/100';
    }

    document.getElementById('downloadReport').addEventListener('click', () => {
      const alerts = JSON.parse(localStorage.getItem('alerts') || '[]');
      const report = ['Smart Tourist - Demo Report', 'Generated: ' + new Date().toLocaleString(), '', 'Alerts:', ...alerts];
      const blob = new Blob([report.join('\n')], {type: 'text/plain'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'tourist_analytics_report.txt';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });

    document.getElementById('refresh').addEventListener('click', refresh);
    // init
    refresh();
  </script>
</body>
</html>
