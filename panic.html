<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panic / Incident Report</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container mt-5">
<h2>Panic Alert & Incident Reporting</h2>
<button id="confirmPanic" class="btn btn-danger btn-lg">Confirm Panic Alert & Share Location</button>
<hr>
<h4>Report Incident</h4>
<form id="reportForm">
<div class="mb-3">
<label>Description</label>
<textarea id="reportDesc" class="form-control"></textarea>
</div>
<button type="submit" class="btn btn-primary">Submit Report</button>
</form>
</div>


<script>
document.getElementById('confirmPanic').addEventListener('click', () => {
// Attempt to get geolocation; fallback to placeholder
if (navigator.geolocation) {
navigator.geolocation.getCurrentPosition((pos) => {
alert(`ðŸš¨ SOS Sent!\nLocation: ${pos.coords.latitude.toFixed(4)}, ${pos.coords.longitude.toFixed(4)}`);
}, () => {
alert('ðŸš¨ SOS Sent!\nLocation: Unknown (permission denied)');
});
} else {
alert('ðŸš¨ SOS Sent!\nLocation: Not supported');
}
});


document.getElementById('reportForm').addEventListener('submit', (e) => {
e.preventDefault();
const desc = document.getElementById('reportDesc').value;
alert('Report submitted (demo): ' + desc);
});
</script>
</body>
</html>
